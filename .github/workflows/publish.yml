name: Publish Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Read release version
        id: version
        run: |
          VERSION=$(bun -e 'const pkg = await Bun.file("apps/vibecanvas/package.json").json(); process.stdout.write(pkg.version)')
          if [ -z "$VERSION" ]; then
            echo "Failed to read apps/vibecanvas/package.json version" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION"

  build-release-artifacts:
    runs-on: ubuntu-latest
    needs:
      - check-version
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build release artifacts
        run: bun run scripts/build.ts --channel stable

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dist
          path: dist
          if-no-files-found: error
          retention-days: 7

  test-linux-binary:
    runs-on: ubuntu-latest
    needs:
      - build-release-artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist

      - name: Test Linux x64 binary
        run: |
          chmod +x dist/vibecanvas-linux-x64/bin/vibecanvas
          bun run scripts/test-binary.ts --binary dist/vibecanvas-linux-x64/bin/vibecanvas --port 3339

  publish-release:
    runs-on: ubuntu-latest
    needs:
      - check-version
      - build-release-artifacts
      - test-linux-binary
    environment:
      name: production
    env:
      GH_TOKEN: ${{ github.token }}
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Verify Node and npm versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist

      - name: Publish npm packages
        run: bun run scripts/publish-npm.ts --tag latest

      - name: Publish GitHub release
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
        run: bun run scripts/release.ts --tag "v$VERSION"

      - name: Print release summary
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
        run: echo "Published release v$VERSION"
