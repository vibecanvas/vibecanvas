name: Auto-label PR by branch name

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Apply label from branch prefix
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const prefixMatch = branch.match(/^(feature|feat|fix|refactor|docs|chore|build|ci)\//);
            if (!prefixMatch) {
              console.log(`Branch "${branch}" does not match a known prefix. Skipping.`);
              return;
            }
            const label = prefixMatch[1];
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: [label],
            });
            console.log(`Applied label "${label}" to PR #${context.payload.pull_request.number}`);
